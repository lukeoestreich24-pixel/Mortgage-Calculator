    <script type="text/babel">
        const { useState } = React;

        function AutoLoanCalculator() {
            const [formData, setFormData] = useState({
                vehiclePrice: '',
                downPayment: '',
                tradeInValue: '',
                interestRate: '',
                loanTerm: '60'
            });

            const [results, setResults] = useState(null);

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value
                }));
            };

            const calculateLoan = (principal, rate, months) => {
                const monthlyRate = rate / 100 / 12;
                const monthlyPayment = principal * (monthlyRate * Math.pow(1 + monthlyRate, months)) / 
                                     (Math.pow(1 + monthlyRate, months) - 1);
                const totalPaid = monthlyPayment * months;
                const totalInterest = totalPaid - principal;
                
                return {
                    monthlyPayment,
                    totalPaid,
                    totalInterest
                };
            };

            const calculateResults = () => {
                const price = parseFloat(formData.vehiclePrice);
                const down = parseFloat(formData.downPayment) || 0;
                const tradeIn = parseFloat(formData.tradeInValue) || 0;
                const rate = parseFloat(formData.interestRate);
                const term = parseInt(formData.loanTerm);

                if (!price || !rate) {
                    alert('Please fill in vehicle price and interest rate');
                    return;
                }

                const loanAmount = price - down - tradeIn;
                
                if (loanAmount <= 0) {
                    alert('Down payment and trade-in cannot exceed vehicle price');
                    return;
                }

                const loan = calculateLoan(loanAmount, rate, term);
                
                // Compare different terms
                const term36 = calculateLoan(loanAmount, rate, 36);
                const term48 = calculateLoan(loanAmount, rate, 48);
                const term60 = calculateLoan(loanAmount, rate, 60);
                const term72 = calculateLoan(loanAmount, rate, 72);

                setResults({
                    ...loan,
                    loanAmount,
                    downPayment: down,
                    tradeInValue: tradeIn,
                    comparisons: {
                        term36,
                        term48,
                        term60,
                        term72
                    }
                });

                setTimeout(() => {
                    document.querySelector('.results')?.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 100);
            };

            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(amount);
            };

            return (
                <>
                    <header>
                        <div className="container">
                            <nav>
                                <a href="index.html" className="logo">
                                    Financial<span className="logo-accent">Freedom</span>
                                </a>
                                <ul className="nav-links">
                                    <li><a href="index.html">Home</a></li>
                                    <li><a href="mortgage.html">Mortgage</a></li>
                                    <li><a href="debt.html">Debt</a></li>
                                    <li><a href="auto.html" className="active">Auto Loan</a></li>
                                    <li><a href="student.html">Student Loan</a></li>
                                </ul>
                            </nav>
                        </div>
                    </header>

                    <section className="hero">
                        <div className="container">
                            <p className="hero-subtitle">Free Auto Loan Calculator</p>
                            <h1>Calculate Your Car Payment</h1>
                            <p className="hero-description">
                                Find out your monthly car payment, total interest, and compare different loan terms. 
                                Make informed decisions about your auto financing.
                            </p>
                        </div>
                    </section>

                    <section className="calculator-section">
                        <div className="container">
                            <div className="calculator-card">
                                <h2 className="section-title">Auto Loan Calculator</h2>
                                <p className="section-subtitle">Enter your vehicle and loan details to calculate your monthly payment</p>

                                <div className="form-grid">
                                    <div className="form-group">
                                        <label>Vehicle Price</label>
                                        <div className="input-wrapper">
                                            <span className="input-prefix">$</span>
                                            <input
                                                type="number"
                                                name="vehiclePrice"
                                                value={formData.vehiclePrice}
                                                onChange={handleInputChange}
                                                placeholder="35000"
                                            />
                                        </div>
                                    </div>

                                    <div className="form-group">
                                        <label>Down Payment</label>
                                        <div className="input-wrapper">
                                            <span className="input-prefix">$</span>
                                            <input
                                                type="number"
                                                name="downPayment"
                                                value={formData.downPayment}
                                                onChange={handleInputChange}
                                                placeholder="5000"
                                            />
                                        </div>
                                    </div>

                                    <div className="form-group">
                                        <label>Trade-In Value</label>
                                        <div className="input-wrapper">
                                            <span className="input-prefix">$</span>
                                            <input
                                                type="number"
                                                name="tradeInValue"
                                                value={formData.tradeInValue}
                                                onChange={handleInputChange}
                                                placeholder="8000"
                                            />
                                        </div>
                                    </div>

                                    <div className="form-group">
                                        <label>Interest Rate (APR)</label>
                                        <div className="input-wrapper">
                                            <span className="input-prefix">%</span>
                                            <input
                                                type="number"
                                                step="0.01"
                                                name="interestRate"
                                                value={formData.interestRate}
                                                onChange={handleInputChange}
                                                placeholder="6.5"
                                            />
                                        </div>
                                    </div>

                                    <div className="form-group">
                                        <label>Loan Term</label>
                                        <select
                                            name="loanTerm"
                                            value={formData.loanTerm}
                                            onChange={handleInputChange}
                                        >
                                            <option value="36">36 months (3 years)</option>
                                            <option value="48">48 months (4 years)</option>
                                            <option value="60">60 months (5 years)</option>
                                            <option value="72">72 months (6 years)</option>
                                            <option value="84">84 months (7 years)</option>
                                        </select>
                                    </div>
                                </div>

                                <button className="btn-calculate" onClick={calculateResults}>
                                    Calculate My Payment
                                </button>

                                {results && (
                                    <div className="results">
                                        <h3 className="section-title">Your Auto Loan Results</h3>
                                        
                                        <div className="results-grid">
                                            <div className="result-card">
                                                <div className="result-label">Monthly Payment</div>
                                                <div className="result-value highlight">
                                                    {formatCurrency(results.monthlyPayment)}
                                                </div>
                                                <div className="result-subtext">
                                                    {formData.loanTerm} month term
                                                </div>
                                            </div>

                                            <div className="result-card">
                                                <div className="result-label">Loan Amount</div>
                                                <div className="result-value">
                                                    {formatCurrency(results.loanAmount)}
                                                </div>
                                                <div className="result-subtext">
                                                    After down payment & trade-in
                                                </div>
                                            </div>

                                            <div className="result-card">
                                                <div className="result-label">Total Interest</div>
                                                <div className="result-value">
                                                    {formatCurrency(results.totalInterest)}
                                                </div>
                                                <div className="result-subtext">
                                                    Over life of loan
                                                </div>
                                            </div>

                                            <div className="result-card">
                                                <div className="result-label">Total Cost</div>
                                                <div className="result-value">
                                                    {formatCurrency(results.totalPaid + results.downPayment + results.tradeInValue)}
                                                </div>
                                                <div className="result-subtext">
                                                    Including down payment
                                                </div>
                                            </div>
                                        </div>

                                        <div className="term-comparison">
                                            <h4>Compare Loan Terms</h4>
                                            <p style={{color: 'var(--text-light)', marginBottom: '20px', fontSize: '15px'}}>
                                                See how different loan terms affect your payment and total interest
                                            </p>
                                            <div className="comparison-grid">
                                                <div className="comparison-item">
                                                    <div className="comparison-term">36 Months</div>
                                                    <div className="comparison-detail">
                                                        <strong>Payment:</strong> {formatCurrency(results.comparisons.term36.monthlyPayment)}/mo
                                                    </div>
                                                    <div className="comparison-detail">
                                                        <strong>Interest:</strong> {formatCurrency(results.comparisons.term36.totalInterest)}
                                                    </div>
                                                </div>

                                                <div className="comparison-item">
                                                    <div className="comparison-term">48 Months</div>
                                                    <div className="comparison-detail">
                                                        <strong>Payment:</strong> {formatCurrency(results.comparisons.term48.monthlyPayment)}/mo
                                                    </div>
                                                    <div className="comparison-detail">
                                                        <strong>Interest:</strong> {formatCurrency(results.comparisons.term48.totalInterest)}
                                                    </div>
                                                </div>

                                                <div className="comparison-item">
                                                    <div className="comparison-term">60 Months</div>
                                                    <div className="comparison-detail">
                                                        <strong>Payment:</strong> {formatCurrency(results.comparisons.term60.monthlyPayment)}/mo
                                                    </div>
                                                    <div className="comparison-detail">
                                                        <strong>Interest:</strong> {formatCurrency(results.comparisons.term60.totalInterest)}
                                                    </div>
                                                </div>

                                                <div className="comparison-item">
                                                    <div className="comparison-term">72 Months</div>
                                                    <div className="comparison-detail">
                                                        <strong>Payment:</strong> {formatCurrency(results.comparisons.term72.monthlyPayment)}/mo
                                                    </div>
                                                    <div className="comparison-detail">
                                                        <strong>Interest:</strong> {formatCurrency(results.comparisons.term72.totalInterest)}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="recommendation">
                                            <h3>ðŸ’¡ Smart Auto Loan Tips</h3>
                                            <p>
                                                A shorter loan term means higher monthly payments but significantly less interest paid over time. 
                                                Try to keep your auto loan under 60 months if possible. Also, aim for a down payment of at least 20% 
                                                to avoid being underwater on your loan.
                                            </p>
                                            <div className="recommendation-actions">
                                                <a 
                                                    href="YOUR_AUTO_LENDER_AFFILIATE_LINK_HERE" 
                                                    className="btn-affiliate"
                                                    target="_blank"
                                                    rel="noopener noreferrer"
                                                >
                                                    Compare Auto Loan Rates â†’
                                                </a>
                                                <a 
                                                    href="YOUR_SECOND_AUTO_AFFILIATE_LINK_HERE" 
                                                    className="btn-affiliate"
                                                    target="_blank"
                                                    rel="noopener noreferrer"
                                                >
                                                    Get Pre-Qualified â†’
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </section>

                    <footer>
                        <div className="footer-content container">
                            <div className="logo" style={{marginBottom: '16px'}}>
                                Financial<span className="logo-accent">Freedom</span>
                            </div>
