<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function DebtConsolidationCalculator() {
            const [debts, setDebts] = useState([
                { id: 1, name: 'Credit Card 1', balance: 5000, rate: 19.99, payment: 150 },
                { id: 2, name: 'Credit Card 2', balance: 3000, rate: 22.99, payment: 100 },
            ]);
            
            const [consolidationLoan, setConsolidationLoan] = useState({
                rate: 10.0,
                term: 5
            });
            
            const [results, setResults] = useState(null);

            const addDebt = () => {
                const newId = Math.max(...debts.map(d => d.id), 0) + 1;
                setDebts([...debts, { 
                    id: newId, 
                    name: `Debt ${newId}`, 
                    balance: 0, 
                    rate: 0, 
                    payment: 0 
                }]);
            };

            const removeDebt = (id) => {
                if (debts.length > 1) {
                    setDebts(debts.filter(d => d.id !== id));
                }
            };

            const updateDebt = (id, field, value) => {
                setDebts(debts.map(d => 
                    d.id === id ? { ...d, [field]: value } : d
                ));
            };

            const calculateResults = () => {
                // Calculate current debt totals
                const totalBalance = debts.reduce((sum, d) => sum + parseFloat(d.balance || 0), 0);
                const currentMonthlyPayment = debts.reduce((sum, d) => sum + parseFloat(d.payment || 0), 0);
                
                // Calculate total interest for current debts
                let totalCurrentInterest = 0;
                let weightedPayoffMonths = 0;
                
                debts.forEach(debt => {
                    const balance = parseFloat(debt.balance || 0);
                    const rate = parseFloat(debt.rate || 0) / 100 / 12;
                    const payment = parseFloat(debt.payment || 0);
                    
                    if (balance > 0 && payment > 0 && rate > 0) {
                        // Calculate months to pay off this debt
                        const months = Math.log(payment / (payment - balance * rate)) / Math.log(1 + rate);
                        const totalPaid = payment * months;
                        const interest = totalPaid - balance;
                        
                        totalCurrentInterest += interest;
                        weightedPayoffMonths = Math.max(weightedPayoffMonths, months);
                    }
                });
                
                // Calculate consolidation loan details
                const consRate = parseFloat(consolidationLoan.rate || 0) / 100 / 12;
                const consTerm = parseFloat(consolidationLoan.term || 1) * 12;
                
                // Monthly payment for consolidation loan
                const consMonthlyPayment = totalBalance * 
                    (consRate * Math.pow(1 + consRate, consTerm)) / 
                    (Math.pow(1 + consRate, consTerm) - 1);
                
                const totalConsolidationPaid = consMonthlyPayment * consTerm;
                const totalConsolidationInterest = totalConsolidationPaid - totalBalance;
                
                // Calculate savings
                const monthlySavings = currentMonthlyPayment - consMonthlyPayment;
                const interestSavings = totalCurrentInterest - totalConsolidationInterest;
                const totalSavings = (currentMonthlyPayment * weightedPayoffMonths) - totalConsolidationPaid;
                
                // Determine if consolidation is recommended
                const shouldConsolidate = interestSavings > 0 || monthlySavings > 0;
                
                setResults({
                    // Current debts
                    totalBalance,
                    currentMonthlyPayment,
                    totalCurrentInterest,
                    currentPayoffMonths: weightedPayoffMonths,
                    
                    // Consolidated loan
                    consMonthlyPayment,
                    totalConsolidationInterest,
                    consolidationTerm: consTerm,
                    
                    // Savings
                    monthlySavings,
                    interestSavings,
                    totalSavings,
                    
                    // Recommendation
                    shouldConsolidate
                });
            };

            const formatCurrency = (value) => {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0,
                }).format(value);
            };

            const formatMonths = (months) => {
                const years = Math.floor(months / 12);
                const remainingMonths = Math.round(months % 12);
                
                if (years === 0) {
                    return `${remainingMonths} month${remainingMonths !== 1 ? 's' : ''}`;
                } else if (remainingMonths === 0) {
                    return `${years} year${years !== 1 ? 's' : ''}`;
                } else {
                    return `${years} year${years !== 1 ? 's' : ''}, ${remainingMonths} month${remainingMonths !== 1 ? 's' : ''}`;
                }
            };

            return (
                <>
                    <header>
                        <div className="container">
                            <nav>
                                <a href="index.html" className="logo">
                                    Financial<span className="logo-accent">Freedom</span>
                                </a>
                                <ul className="nav-links">
                                    <li><a href="index.html">Home</a></li>
                                    <li><a href="mortgage.html">Mortgage</a></li>
                                    <li><a href="debt.html" className="active">Debt</a></li>
                                    <li><a href="auto.html">Auto Loan</a></li>
                                    <li><a href="student.html">Student Loan</a></li>
                                </ul>
                            </nav>
                        </div>
                    </header>

                    <section className="hero">
                        <div className="container">
                            <div className="hero-subtitle">Free Debt Consolidation Calculator</div>
                            <h1>See How Much You Could Save</h1>
                            <p className="hero-description">
                                Calculate your potential savings by consolidating high-interest debts into one 
                                lower-rate loan. Find out your new monthly payment and total interest savings in seconds.
                            </p>
                        </div>
                    </section>

                    <section className="calculator-section">
                        <div className="container">
                            <div className="calculator-card">
                                <div className="calculator-header">
                                    <h2 className="calculator-title">Debt Consolidation Calculator</h2>
                                    <p className="calculator-subtitle">
                                        Enter your current debts and see if consolidation makes sense for you
                                    </p>
                                </div>

                                <form className="calculator-form" onSubmit={(e) => { e.preventDefault(); calculateResults(); }}>
                                    {/* Current Debts Section */}
                                    <div className="form-section">
                                        <h3 className="section-title">
                                            <span className="section-number">1</span>
                                            Your Current Debts
                                        </h3>
                                        
                                        <div className="debt-list">
                                            {debts.map((debt) => (
                                                <div key={debt.id} className="debt-item">
                                                    <div className="form-group">
                                                        <label className="form-label">Debt Name</label>
                                                        <input
                                                            type="text"
                                                            className="form-input"
                                                            value={debt.name}
                                                            onChange={(e) => updateDebt(debt.id, 'name', e.target.value)}
                                                            placeholder="e.g., Credit Card"
                                                        />
                                                    </div>
                                                    
                                                    <div className="form-group">
                                                        <label className="form-label">Balance</label>
                                                        <input
                                                            type="number"
                                                            className="form-input"
                                                            value={debt.balance}
                                                            onChange={(e) => updateDebt(debt.id, 'balance', e.target.value)}
                                                            placeholder="$5,000"
                                                            step="100"
                                                            min="0"
                                                        />
                                                    </div>
                                                    
                                                    <div className="form-group">
                                                        <label className="form-label">Interest Rate (%)</label>
                                                        <input
                                                            type="number"
                                                            className="form-input"
                                                            value={debt.rate}
                                                            onChange={(e) => updateDebt(debt.id, 'rate', e.target.value)}
                                                            placeholder="19.99"
                                                            step="0.01"
                                                            min="0"
                                                            max="100"
                                                        />
                                                    </div>
                                                    
                                                    <div className="form-group">
                                                        <label className="form-label">Monthly Payment</label>
                                                        <input
                                                            type="number"
                                                            className="form-input"
                                                            value={debt.payment}
                                                            onChange={(e) => updateDebt(debt.id, 'payment', e.target.value)}
                                                            placeholder="$150"
                                                            step="10"
                                                            min="0"
                                                        />
                                                    </div>
                                                    
                                                    {debts.length > 1 && (
                                                        <button 
                                                            type="button"
                                                            className="remove-btn"
                                                            onClick={() => removeDebt(debt.id)}
                                                        >
                                                            Remove
                                                        </button>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                        
                                        <button type="button" className="add-debt-btn" onClick={addDebt}>
                                            + Add Another Debt
                                        </button>
                                    </div>

                                    {/* Consolidation Loan Section */}
                                    <div className="form-section">
                                        <h3 className="section-title">
                                            <span className="section-number">2</span>
                                            Consolidation Loan Details
                                        </h3>
                                        
                                        <div className="form-grid">
                                            <div className="form-group">
                                                <label className="form-label">
                                                    New Interest Rate (%)
                                                    <span className="tooltip" title="The interest rate for your consolidation loan">ⓘ</span>
                                                </label>
                                                <input
                                                    type="number"
                                                    className="form-input"
                                                    value={consolidationLoan.rate}
                                                    onChange={(e) => setConsolidationLoan({...consolidationLoan, rate: e.target.value})}
                                                    placeholder="10.00"
                                                    step="0.01"
                                                    min="0"
                                                    max="100"
                                                />
                                            </div>
                                            
                                            <div className="form-group">
                                                <label className="form-label">
                                                    Loan Term (Years)
                                                    <span className="tooltip" title="How long you'll take to repay the loan">ⓘ</span>
                                                </label>
                                                <input
                                                    type="number"
                                                    className="form-input"
                                                    value={consolidationLoan.term}
                                                    onChange={(e) => setConsolidationLoan({...consolidationLoan, term: e.target.value})}
                                                    placeholder="5"
                                                    step="1"
                                                    min="1"
                                                    max="30"
                                                />
                                            </div>
                                        </div>
                                    </div>

                                    <div className="calculate-btn-wrapper">
                                        <button type="submit" className="calculate-btn">
                                            Calculate Savings
                                        </button>
                                    </div>
                                </form>

                                {/* Results Section */}
                                {results && (
                                    <div className="results-section">
                                        <div className={`results-summary ${!results.shouldConsolidate ? 'warning' : ''}`}>
                                            <h3>
                                                {results.shouldConsolidate 
                                                    ? `You Could Save ${formatCurrency(Math.abs(results.totalSavings))}!` 
                                                    : 'Consolidation May Not Be Ideal'}
                                            </h3>
                                            <p>
                                                {results.shouldConsolidate 
                                                    ? 'Based on your numbers, debt consolidation could help you pay off debt faster and save money.'
                                                    : 'Based on your current debts, consolidation may not provide significant savings. Consider other debt payoff strategies.'}
                                            </p>
                                        </div>

                                        <div className="results-grid">
                                            <div className="result-card">
                                                <div className="result-label">Monthly Savings</div>
                                                <div className="result-value">
                                                    {formatCurrency(Math.abs(results.monthlySavings))}
                                                </div>
                                                <div className="result-subtext">
                                                    {results.monthlySavings > 0 ? 'Lower payment' : 'Higher payment'}
                                                </div>
                                            </div>
                                            
                                            <div className="result-card">
                                                <div className="result-label">Interest Savings</div>
                                                <div className="result-value">
                                                    {formatCurrency(Math.abs(results.interestSavings))}
                                                </div>
                                                <div className="result-subtext">
                                                    Total interest saved
                                                </div>
                                            </div>
                                            
                                            <div className="result-card">
                                                <div className="result-label">Total Savings</div>
                                                <div className="result-value">
                                                    {formatCurrency(Math.abs(results.totalSavings))}
                                                </div>
                                                <div className="result-subtext">
                                                    Over the life of the loan
                                                </div>
                                            </div>
                                        </div>

                                        {/* Comparison */}
                                        <div className="comparison-section">
                                            <h3 className="comparison-title">Side-by-Side Comparison</h3>
                                            <div className="comparison-grid">
                                                <div className="comparison-column current">
                                                    <h4>Current Debts</h4>
                                                    <div className="comparison-item">
                                                        <span className="comparison-item-label">Total Balance</span>
                                                        <span className="comparison-item-value">{formatCurrency(results.totalBalance)}</span>
                                                    </div>
                                                    <div className="comparison-item">
                                                        <span className="comparison-item-label">Monthly Payment</span>
                                                        <span className="comparison-item-value">{formatCurrency(results.currentMonthlyPayment)}</span>
                                                    </div>
                                                    <div className="comparison-item">
                                                        <span className="comparison-item-label">Total Interest</span>
                                                        <span className="comparison-item-value">{formatCurrency(results.totalCurrentInterest)}</span>
                                                    </div>
                                                    <div className="comparison-item">
                                                        <span className="comparison-item-label">Payoff Time</span>
                                                        <span className="comparison-item-value">{formatMonths(results.currentPayoffMonths)}</span>
                                                    </div>
                                                </div>
                                                
                                                <div className="comparison-column consolidated">
                                                    <h4>With Consolidation</h4>
                                                    <div className="comparison-item">
                                                        <span className="comparison-item-label">Total Balance</span>
                                                        <span className="comparison-item-value">{formatCurrency(results.totalBalance)}</span>
                                                    </div>
                                                    <div className="comparison-item">
                                                        <span className="comparison-item-label">Monthly Payment</span>
                                                        <span className="comparison-item-value">{formatCurrency(results.consMonthlyPayment)}</span>
                                                    </div>
                                                    <div className="comparison-item">
                                                        <span className="comparison-item-label">Total Interest</span>
                                                        <span className="comparison-item-value">{formatCurrency(results.totalConsolidationInterest)}</span>
                                                    </div>
                                                    <div className="comparison-item">
                                                        <span className="comparison-item-label">Payoff Time</span>
                                                        <span className="comparison-item-value">{formatMonths(results.consolidationTerm)}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="recommendation">
                                            <h3>
                                                {results.shouldConsolidate ? '✓ Consolidation Recommended' : '⚠ Consider Alternatives'}
                                            </h3>
                                            <p>
                                                {results.shouldConsolidate 
                                                    ? `Based on your numbers, consolidating your debts could save you ${formatCurrency(Math.abs(results.monthlySavings))} per month and ${formatCurrency(Math.abs(results.interestSavings))} in interest. This could help you become debt-free faster while simplifying your monthly payments.`
                                                    : `Based on your current situation, consolidation may not provide significant savings. Consider the debt avalanche or snowball method, or wait for better loan rates.`
                                                }
                                            </p>
                                            
                                            {results.shouldConsolidate && (
                                                <div className="recommendation-actions">
                                                    <a 
                                                        href="YOUR_LENDING_CLUB_AFFILIATE_LINK_HERE" 
                                                        className="btn-affiliate"
                                                        target="_blank"
                                                        rel="noopener noreferrer"
                                                        onClick={() => {
                                                            console.log('LendingClub affiliate click');
                                                        }}
                                                    >
                                                        Compare Debt Consolidation Loans →
                                                    </a>
                                                    <a 
                                                        href="YOUR_SOFI_OR_UPSTART_AFFILIATE_LINK_HERE" 
                                                        className="btn-affiliate"
                                                        target="_blank"
                                                        rel="noopener noreferrer"
                                                        onClick={() => {
                                                            console.log('Second affiliate click');
                                                        }}
                                                    >
                                                        Check Your Rate in 2 Minutes →
                                                    </a>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </section>

                    <section className="content-section">
                        <div className="container">
                            <h2 className="section-title" style={{textAlign: 'center', marginBottom: '20px'}}>
                                Why Consolidate Your Debts?
                            </h2>
                            <div className="content-grid">
                                <div className="content-card">
                                    <h3>Lower Interest Rates</h3>
                                    <p>
                                        High-interest credit cards often charge 18-25% APR. A debt consolidation 
                                        loan typically offers rates between 6-15%, potentially saving you thousands 
                                        in interest charges over time.
                                    </p>
                                </div>
                                <div className="content-card">
                                    <h3>Simplify Your Payments</h3>
                                    <p>
                                        Instead of juggling multiple due dates and minimum payments, consolidation 
                                        combines everything into one monthly payment. This makes budgeting easier 
                                        and reduces the risk of missed payments.
                                    </p>
                                </div>
                                <div className="content-card">
                                    <h3>Pay Off Debt Faster</h3>
                                    <p>
                                        With lower interest rates and a structured repayment plan, more of your 
                                        payment goes toward the principal balance. This helps you become debt-free 
                                        sooner than making minimum payments on multiple cards.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section className="faq-section">
                        <div className="container">
                            <h2 className="section-title" style={{textAlign: 'center', marginBottom: '48px'}}>
                                Common Debt Consolidation Questions
                            </h2>
                            
                            <div className="faq-item">
                                <div className="faq-question">What is debt consolidation?</div>
                                <div className="faq-answer">
                                    Debt consolidation is the process of combining multiple debts (like credit cards, personal 
                                    loans, or medical bills) into a single loan with one monthly payment. The goal is typically 
                                    to secure a lower interest rate, simplify payments, and potentially pay off debt faster.
                                </div>
                            </div>

                            <div className="faq-item">
                                <div className="faq-question">When should I consolidate my debts?</div>
                                <div className="faq-answer">
                                    Debt consolidation makes sense when you can qualify for a lower interest rate than your 
                                    current debts, have multiple high-interest debts that are difficult to manage, and have 
                                    steady income to make consistent payments. It's most beneficial for credit card debt with 
                                    rates above 15%.
                                </div>
                            </div>

                            <div className="faq-item">
                                <div className="faq-question">Will consolidation hurt my credit score?</div>
                                <div className="faq-answer">
                                    Initially, debt consolidation may cause a small dip in your credit score due to the hard 
                                    credit inquiry. However, making on-time payments and reducing your credit utilization can 
                                    improve your score over time. The long-term impact is typically positive if you manage the 
                                    consolidation loan responsibly.
                                </div>
                            </div>

                            <div className="faq-item">
                                <div className="faq-question">What types of debt can I consolidate?</div>
                                <div className="faq-answer">
                                    You can consolidate most types of unsecured debt including credit card balances, personal 
                                    loans, medical bills, payday loans, and some student loans. Secured debts like mortgages 
                                    and auto loans typically cannot be included in a standard debt consolidation loan.
                                </div>
                            </div>

                            <div className="faq-item">
                                <div className="faq-question">What credit score do I need to consolidate debt?</div>
                                <div className="faq-answer">
                                    Most lenders prefer a credit score of 650 or higher for debt consolidation loans, with the 
                                    best rates typically available to borrowers with scores above 700. However, some lenders 
                                    offer consolidation options for lower credit scores, though rates may be higher.
                                </div>
                            </div>
                        </div>
                    </section>

                    <footer>
                        <div className="footer-content container">
                            <div className="logo" style={{marginBottom: '16px'}}>
                                Financial<span className="logo-accent">Freedom</span>
                            </div>
                            <p>© 2026 FinancialFreedom. Free debt consolidation calculator.</p>
                            <p style={{fontSize: '13px', marginTop: '12px'}}>
                                This calculator provides estimates only. Actual rates and savings may vary. 
                                Consult with a licensed financial professional for personalized advice.
                            </p>
                        </div>
                    </footer>
                </>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DebtConsolidationCalculator />);
    </script>
</body>
</html>
